name: NodeJS with Webpack

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: true

jobs:
    build:
        name: Build and Deploy Component Library
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 16.x
                cache: npm
            - run: npm ci

            - uses: actions/upload-pages-artifact@v1
              with:
                  path: next-app


    deploy:
        environment:
            name: Next.js
            url: ${{ steps.deployment.outputs.page_url }}
        name: Deploy Next.js to pages
        needs: build
        runs-on: ubuntu-latest
        steps:
            - id: deployment
              uses: actions/deploy-pages@v1
